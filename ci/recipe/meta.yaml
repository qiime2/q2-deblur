{% set data = load_setup_py_data() %}
{% set version = data.get('version') or 'placehold' %}
{% set release = '.'.join(version.split('.')[:2]) %}

package:
  name: q2-deblur
  version: {{ version }}

source:
  path: ../..

build:
  script: make install

requirements:
  host:
    - python {{ python }}
    - setuptools

  run:
    - python {{ python }}
    - pandas
    - numpy
    - deblur >=1.0.4
    # deblur doesn't currently work with click 8, so pinning here.
    - click >=7,<8
    - vsearch <=2.7.0
    - qiime2 {{ qiime2 }}
    - q2templates {{ q2templates }}
    - q2-types {{ q2_types }}

test:
  requires:
    - pytest

  imports:
    - q2_deblur
    - qiime2.plugins.deblur

about:
  home: https://qiime2.org
  license: BSD-3-Clause
  license_family: BSD
